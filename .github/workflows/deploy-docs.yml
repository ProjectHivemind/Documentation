# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        
      - name: Check out my other repo
        uses: actions/checkout@master
        with:
          repository: ProjectHivemind/ImplantFramework
          path: ImplantFramework 

      - name: Install doxygen
        run: sudo apt-get install doxygen 
      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build
      
      - name: Get Doxybook2 and add to path
        working-directory: ${{github.workspace}}
        shell: bash
        run: sh ./getDoxybook2.sh; sudo mv ./doxybook2/bin/doxybook2 /usr/bin/; sudo chmod +x /usr/bin/doxybook2

      - name: Configure CMake for Framework
        shell: bash
        working-directory: ${{github.workspace}}/build
        run: cmake $GITHUB_WORKSPACE/ImplantFramework

      - name: Build Framework docs
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: make Doxybook2

      - name: Copy output to correct folder
        working-directory: ${{github.workspace}}/framework
        shell: bash
        run: ls -la $GITHUB_WORKSPACE/build/docs/out/; cp -r $GITHUB_WORKSPACE/build/docs/out/* ./
        
      - name: Set up Python 3.7 
        uses: actions/setup-python@v2 
        with: 
          python-version: '3.x' 
      - name: Install dependencies 
        run: | 
          python -m pip install --upgrade pip 
          pip install mkdocs-material mkdocs-monorepo-plugin
      - name: Deploy 
        run: | 
          git pull mkdocs gh-deploy
